<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Block Exchange Trading</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <h1>Block Exchange Trading</h1>
        <p>Create Your Account</p>
    </div>

    <div class="container">

        <div class="form-box">
            <h2>Create Account</h2>
            <p id="statusMessage" style="text-align:center; color:#ff9900; font-weight:bold;"></p>

            <input type="text" id="name" placeholder="Enter your name" />
            <input type="email" id="email" placeholder="Enter your email" />
            <input type="password" id="password" placeholder="Create password" />

            <button onclick="createAccount()">Create Account</button>

            <p style="text-align:center; margin-top:10px;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>

        <script>
            function createAccount() {
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let password = document.getElementById("password").value.trim();
                let statusBox = document.getElementById("statusMessage");

                // Check empty fields
                if (!name || !email || !password) {
                    statusBox.innerText = "Please fill in all fields (name, email, password).";
                    return;
                }

                // Save account info
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);

                // Log them in automatically
                localStorage.setItem("loggedIn", "true");

                // Show success message
                statusBox.style.color = "#ff9900s";
                statusBox.innerText = "Account Created Successfully!";

                // Redirect to payment page after 2 seconds
                setTimeout(() => {
                    window.location.href = "payment.html";
                }, 2000);
            }
        </script>


</body>

</html>
