    <div class="heading">

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="width:100%; height:500px;">
        <div id="tradingview_btc" style="width:100%; height:100%;"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "hide_legend": false,

            "container_id": "tradingview_btc"
        });
    </script>
    <!-- TradingView Widget END -->
   

<!-- Hamburger icon -->
<div class="hamburger" onclick="toggleMenu()">&#9776;</div>

<!-- Slide Menu -->
<div id="sideMenu" class="side-menu">
    <a href="#">üìò Trading History</a>
    <a href="#">‚è≥ Trading Hours</a>
    <a href="#">ü§ñ Trading Bot</a>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<script>
let menuOpen = false;

function toggleMenu() {
    if (menuOpen) {
        closeMenu();
    } else {
        openMenu();
    }
}

function openMenu() {
    document.getElementById("sideMenu").style.left = "0";
    document.getElementById("overlay").style.display = "block";
    menuOpen = true;
}

function closeMenu() {
    document.getElementById("sideMenu").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
    menuOpen = false;
}
</script>












</body>
