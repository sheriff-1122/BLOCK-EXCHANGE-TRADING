<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP / USD Trading</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<h1>XRP / USD Trading Board</h1>

<div class="tradingview-widget-container" style="width:100%; height:500px;">
    <div id="tradingview_xrp" style="width:100%; height:100%;"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
    "autosize": true,
    "symbol": "BINANCE:XRPUSDT",
    "interval": "1",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "enable_publishing": false,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "save_image": false,
    "container_id": "tradingview_xrp"
});
</script>

</body>
</html>
